<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DnD JQuery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card-container">
            <div class="card-content green">
                <h2 class="card-title add">
                    List
                    <button id='add'>+</button>
                </h2>
                <div id="list" class="dropzone"></div>
            </div>
            <div class="card-content red">
                <h2 class="card-title">To Do</h2>
                <div id="toDo" class="dropzone"></div>
            </div>
            <div class="card-content yellow">
                <h2 class="card-title">Doing</h2>
                <div id="doing" class="dropzone"></div>
            </div>
            <divx class="card-content blue">
                <h2 class="card-title">Done</h2>
                <div id="done" class="dropzone"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
